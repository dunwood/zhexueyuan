name: 哲学园全自动更新

on:
  # 1. 允许手动触发：你可以在网页上填链接点运行
  workflow_dispatch:
    inputs:
      article_url:
        description: '微信文章链接'
        required: true
      category_id:
        description: '分类(默认laochan-column)'
        default: 'laochan-column'
        required: true

  # 2. 定时触发：每天更新一次
  schedule:
    - cron: '0 12 * * *' # 这里的 12 指的是 UTC 时间，等于北京时间晚上 8 点

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests beautifulsoup4

      - name: 执行抓取脚本
        # 这里会读取你手动输入的链接，如果没有输入（定时触发），则需要一个存放待抓取链接的文本文件（可选）
        run: python sync.py "${{ github.event.inputs.article_url }}" "${{ github.event.inputs.category_id }}"

      - name: 提交并推送到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "自动更新文章: ${{ github.event.inputs.article_url }}" || echo "无变动"
          git push
