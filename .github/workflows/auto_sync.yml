name: 哲学园全自动更新

on:
  # 1. 手动触发：带下拉菜单选择分类
  workflow_dispatch:
    inputs:
      article_url:
        description: '第一步：粘贴微信文章链接'
        required: true
      category_id:
        description: '第二步：选择文章存放的分类'
        required: true
        default: 'laochan-column'
        type: choice
        options:
          - laochan-column
          - ancient-greek
          - metaphysics
          - ethics
          - epistemology
          - logic
          - aesthetics
          - math-science-philosophy

  # 2. 定时触发：保持你原来的 5 分钟设置
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装运行环境 (requests 和 bs4)
        run: pip install requests beautifulsoup4

      - name: 执行抓取脚本
        # 这里会将你下拉菜单选中的分类准确传给脚本
        run: python sync.py "${{ github.event.inputs.article_url }}" "${{ github.event.inputs.category_id }}"

      - name: 自动保存改动到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "自动同步文章: ${{ github.event.inputs.article_url }}" || echo "无变动"
          git push
