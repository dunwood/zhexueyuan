name: 哲学园全自动更新

on:
  workflow_dispatch:
    inputs:
      article_url:
        description: '第一步：粘贴微信文章链接'
        required: true
      category_id:
        description: '第二步：选择文章分类'
        required: true
        default: 'laochan-column'
        type: choice
        options:
          - laochan-column
          - ancient-greek
          - metaphysics
          - ethics
          - epistemology
          - logic
          - aesthetics
          - math-science-philosophy
          - translated-work
          - translated-work/reasoning
          - translated-work/diversity
          - translated-work/technology
          - physics
          - science
          - technology
          - ai
          - religion
          - economics
          - law
          - political
          - social
          - language
          - existentialism
          - phenomenology
          - hermeneutics
          - mind
          - others
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装运行依赖
        run: pip install requests beautifulsoup4

      - name: 执行抓取脚本
        # 核心修正：改用单引号包裹，彻底解决微信链接特殊字符导致的闪退
        run: python sync.py '${{ github.event.inputs.article_url }}' '${{ github.event.inputs.category_id }}'

      - name: 自动保存并推送
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "自动更新文章" || exit 0
          git push
