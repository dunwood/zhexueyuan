name: 哲学园全自动更新

on:
  workflow_dispatch:
    inputs:
      article_url:
        description: '微信文章链接'
        required: true
      category_id:
        description: '分类(默认laochan-column)'
        default: 'laochan-column'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装运行环境
        # 这一步解决了 exit code 2 报错，安装脚本必需的插件
        run: pip install requests beautifulsoup4

      - name: 执行抓取脚本
        # 这里的脚本会读取你在网页上输入的链接并生成文件夹
        run: python sync.py "${{ github.event.inputs.article_url }}" "${{ github.event.inputs.category_id }}"

      - name: 自动保存改动到仓库
        # 这一步利用你刚刚开启的 Write 权限，把新文章存回 GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "自动同步新文章" || echo "无变动"
          git push
