name: 哲学园全自动更新
on:
  workflow_dispatch:
    inputs:
      article_url:
        description: 'URL'
        required: true
      category_id:
        description: 'ID'
        required: true
        type: choice
        options:
          - laochan-column
          - translated-work/reasoning
          - translated-work/diversity
          - translated-work/technology
          - ancient-greek
          - metaphysics
          - ethics
          - epistemology
          - logic
          - aesthetics
          - math-science-philosophy
          - physics
          - science
          - technology
          - ai
          - religion
          - economics
          - law
          - political
          - social
          - language
          - existentialism
          - phenomenology
          - hermeneutics
          - mind
          - others
jobs:
  sync_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests beautifulsoup4
      - run: python sync.py "${{ github.event.inputs.article_url }}" "${{ github.event.inputs.category_id }}"
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "update" || exit 0
          git push
