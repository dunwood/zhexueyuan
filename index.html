<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哲学园</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
        #section-content {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
    </style>
    <script>
        const sections = {
            'logic': {
                title: '逻辑学',
                articles: [
                    { title: "逻辑学基础", file: "articles/logic/article1.html" },
                    { title: "逻辑学与人工智能", file: "articles/logic/article2.html" }
                ]
            },
            'metaphysics': {
                title: '形而上学',
                articles: [
                    { title: "形而上学简介", file: "articles/metaphysics/intro.html" },
                    { title: "形而上学高级", file: "articles/metaphysics/advanced.html" }
                ]
            },
            'ethics': {
                title: '伦理学',
                articles: [
                    { title: "伦理学的基本原则", file: "articles/ethics/principles.html" },
                    { title: "现代伦理学争议", file: "articles/ethics/modern.html" }
                ]
            },
            'aesthetics': {
                title: '美学',
                articles: [
                    { title: "美的定义", file: "articles/aesthetics/definition.html" },
                    { title: "美学与艺术", file: "articles/aesthetics/art.html" }
                ]
            }
        };

        async function fetchAndDisplayArticles(sectionId) {
            const section = sections[sectionId];
            let contentHTML = `<h2>${section.title}</h2><ul>`;

            section.articles.forEach(article => {
                contentHTML += `
                    <li>
                        <a href="#" onclick="loadArticle('${article.file}', '${article.title}')">
                            ${article.title}
                        </a>
                    </li>`;
            });

            contentHTML += `</ul><a href="#" onclick="showHome()">返回主页</a>`;
            document.getElementById('section-content').innerHTML = contentHTML;
        }

        async function loadArticle(filePath, title) {
            try {
                const response = await fetch(filePath);
                const articleContent = await response.text();
                document.getElementById('section-title').textContent = title;
                document.getElementById('section-content').innerHTML = `
                    ${articleContent}
                    <a href="#" onclick="fetchAndDisplayArticles('${getCurrentSection()}')">返回文章列表</a>`;
            } catch (error) {
                console.error('文章加载失败：', error);
                document.getElementById('section-content').innerHTML = `
                    <p>无法加载文章内容，请稍后再试。</p>
                    <a href="#" onclick="showHome()">返回主页</a>`;
            }
        }

        function showHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('section-page').style.display = 'none';
        }

        function showSection(sectionId) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('section-page').style.display = 'block';
            fetchAndDisplayArticles(sectionId);
            setCurrentSection(sectionId);
        }

        let currentSection = '';

        function setCurrentSection(sectionId) {
            currentSection = sectionId;
        }

        function getCurrentSection() {
            return currentSection;
        }
    </script>
</head>
<body>
    <header>
        <h1>欢迎光临哲学园</h1>
    </header>
    <div class="container">
        <div id="home-page">
            <ul>
                <li><a href="#" onclick="showSection('logic')">逻辑学</a></li>
                <li><a href="#" onclick="showSection('metaphysics')">形而上学</a></li>
                <li><a href="#" onclick="showSection('ethics')">伦理学</a></li>
                <li><a href="#" onclick="showSection('aesthetics')">美学</a></li>
            </ul>
        </div>

        <div id="section-page" style="display: none;">
            <h1 id="section-title"></h1>
            <div id="section-content"></div>
        </div>
    </div>
</body>
</html>
