        function showHome(push = true) {
            document.querySelectorAll('.page, #home-page').forEach(el => el.style.display = 'none');
            document.getElementById('home-page').style.display = 'block';
            if(push) history.pushState({type:'home'}, "", window.location.pathname);
            window.scrollTo(0,0);
        }

        function showSection(sid, push = true) {
            document.querySelectorAll('.page, #home-page').forEach(el => el.style.display = 'none');
            document.getElementById('section-page').style.display = 'block';
            document.getElementById('section-title').textContent = categoryNames[sid];
            const container = document.getElementById('section-content');
            container.innerHTML = articles[sid].length ? articles[sid].map(a => `
                <div class="article-item" onclick="showArticle('${sid}', '${a.id}')">
                    <div class="article-info">
                        <span class="article-title">${a.title}</span>
                        <span class="article-date">${a.date}</span>
                    </div>
                </div>`).join('') : '<p style="text-align:center;padding:2rem;color:#999">暂无文章</p>';
            if(push) history.pushState({type:'section', id:sid}, "", "?section="+sid);
            window.scrollTo(0,0);
        }

        function showArticle(cat, id, push = true) {
            const art = articles[cat].find(a => a.id === id);
            if(!art) return;
            document.querySelectorAll('.page, #home-page').forEach(el => el.style.display = 'none');
            document.getElementById('article-page').style.display = 'block';
            document.getElementById('back-to-section-btn').onclick = () => showSection(cat);
            
            fetch(art.filePath).then(r => r.text()).then(md => {
                document.getElementById('article-content').innerHTML = marked.parse(md);
                if(window.MathJax) window.MathJax.typesetPromise();
                window.scrollTo(0,0);
            });
            if(push) history.pushState({type:'article', cat:cat, id:id}, "", `?category=${cat}&id=${id}`);
        }

        window.onpopstate = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.get('category')) showArticle(p.get('category'), p.get('id'), false);
            else if(p.get('section')) showSection(p.get('section'), false);
            else showHome(false);
        };
        window.onload = () => window.onpopstate();
